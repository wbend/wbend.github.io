<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Paths Visualization</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
    
    <!-- noUiSlider for time slider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        
        <div class="controls">
            <div class="control-panel">
                <h3>Flight Path Controls</h3>
                <div class="toggle-container">
                    <label for="cluster-toggle">
                        <input type="checkbox" id="cluster-toggle">
                        Enable Path Clustering
                    </label>
                </div>
                <div class="time-control">
                    <div class="time-slider-container">
                        <div id="time-slider"></div>
                    </div>
                    <div class="time-controls">
                        <button id="play-pause">▶️ Play</button>
                        <span id="current-date">No date selected</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <!-- noUiSlider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    
    <!-- Custom JS -->
    <script src="main.js"></script>
</body>
</html>
