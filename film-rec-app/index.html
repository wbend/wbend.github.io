<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Recommendations</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <style>
        /* Previous styles remain the same until the additions below */

        .search-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            margin-bottom: 5px;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 0 0 6px 6px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .search-result-item:hover {
            background-color: #f5f5f5;
        }

        .genre-input-container {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        .genre-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
        }

        .genre-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 0 0 6px 6px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .genre-suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
        }

        .genre-suggestion-item:hover {
            background-color: #f5f5f5;
        }

        /* Rest of the previous styles remain the same */
    </style>
</head>
<body>
    <div class="container">
        <h1>Film Recommendations</h1>

        <div class="section">
            <h2>Get Recommendation</h2>
            <button onclick="recommendRandom()">Random Film</button>
            <select id="genreSelect" onchange="recommendByGenre()">
                <option value="">Select Genre</option>
            </select>
            <div id="recommendedMovie"></div>
        </div>

        <div class="section">
            <h2>Add New Film</h2>
            <form class="add-movie-form" onsubmit="addMovie(event)">
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="director" placeholder="Director">
                <input type="number" id="year" placeholder="Year">
                <div class="genre-input-container">
                    <input type="text" id="genre" class="genre-input" placeholder="Enter or select genre" required>
                    <div class="genre-suggestions" id="genreSuggestions"></div>
                </div>
                <button type="submit">Add Film</button>
            </form>
            <div id="addSuccess" class="success-message">Film added successfully!</div>
            <div id="addError" class="error-message">Error adding film. Please try again.</div>
        </div>

        <div class="section">
            <h2>Rate and Archive Film</h2>
            <div class="search-container">
                <input type="text" id="movieSearch" class="search-input" placeholder="Search for a film...">
                <div id="searchResults" class="search-results"></div>
            </div>
            <div id="ratingOptions" style="display: none;">
                <div class="star-rating">
                    <span onclick="rateMovie(1)">★</span>
                    <span onclick="rateMovie(2)">★</span>
                    <span onclick="rateMovie(3)">★</span>
                    <span onclick="rateMovie(4)">★</span>
                    <span onclick="rateMovie(5)">★</span>
                </div>
            </div>
            <div id="rateSuccess" class="success-message">Film rated and archived successfully!</div>
            <div id="rateError" class="error-message">Error rating film. Please try again.</div>
        </div>
    </div>

    <script>
        // Firebase initialization remains the same
        const firebaseConfig = {
            apiKey: "AIzaSyBoFWaIbuzfn6hLH84n1HxAebcG16O9UYQ",
            authDomain: "film-rec-app.firebaseapp.com",
            databaseURL: "https://film-rec-app-default-rtdb.firebaseio.com",
            projectId: "film-rec-app",
            storageBucket: "film-rec-app.firebasestorage.app",
            messagingSenderId: "626874820258",
            appId: "1:626874820258:web:85d0834f6e682386a299fb",
            measurementId: "G-LVLYMVNGQD"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Keep track of all movies and genres
        let allMovies = [];
        let allGenres = new Set();
        
        // Load and maintain genres
        function updateGenres() {
            database.ref('movies').once('value', (snapshot) => {
                allGenres.clear();
                snapshot.forEach((childSnapshot) => {
                    const movie = childSnapshot.val();
                    if (movie.genre) {
                        allGenres.add(movie.genre);
                    }
                });
                
                // Update genre select dropdowns
                const genreSelect = document.getElementById('genreSelect');
                genreSelect.innerHTML = '<option value="">Select Genre</option>';
                [...allGenres].sort().forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre;
                    option.textContent = genre;
                    genreSelect.appendChild(option);
                });
            });
        }

        // Genre input handling
        const genreInput = document.getElementById('genre');
        const genreSuggestions = document.getElementById('genreSuggestions');

        genreInput.addEventListener('input', function() {
            const value = this.value.toLowerCase();
            const filteredGenres = [...allGenres].filter(genre => 
                genre.toLowerCase().includes(value)
            );
            
            genreSuggestions.innerHTML = '';
            if (filteredGenres.length > 0 && value) {
                genreSuggestions.style.display = 'block';
                filteredGenres.forEach(genre => {
                    const div = document.createElement('div');
                    div.className = 'genre-suggestion-item';
                    div.textContent = genre;
                    div.onclick = () => {
                        genreInput.value = genre;
                        genreSuggestions.style.display = 'none';
                    };
                    genreSuggestions.appendChild(div);
                });
            } else {
                genreSuggestions.style.display = 'none';
            }
        });

        document.addEventListener('click', function(e) {
            if (!genreInput.contains(e.target) && !genreSuggestions.contains(e.target)) {
                genreSuggestions.style.display = 'none';
            }
        });

        // Movie search functionality
        let selectedMovieId = null;
        const movieSearch = document.getElementById('movieSearch');
        const searchResults = document.getElementById('searchResults');

        movieSearch.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            
            database.ref('movies').once('value', (snapshot) => {
                searchResults.innerHTML = '';
                if (!searchTerm) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                const matches = [];
                snapshot.forEach((childSnapshot) => {
                    const movie = childSnapshot.val();
                    const id = childSnapshot.key;
                    if (movie.title.toLowerCase().includes(searchTerm)) {
                        matches.push({ id, ...movie });
                    }
                });

                if (matches.length > 0) {
                    searchResults.style.display = 'block';
                    matches.forEach(movie => {
                        const div = document.createElement('div');
                        div.className = 'search-result-item';
                        div.innerHTML = `
                            <strong>${movie.title}</strong>
                            <br>
                            <small>${movie.director || 'Unknown director'} (${movie.year || 'Year unknown'})</small>
                        `;
                        div.onclick = () => selectMovie(movie.id);
                        searchResults.appendChild(div);
                    });
                } else {
                    searchResults.style.display = 'none';
                }
            });
        });

        function selectMovie(movieId) {
            selectedMovieId = movieId;
            searchResults.style.display = 'none';
            document.getElementById('ratingOptions').style.display = 'block';
        }

        // Rest of the functions updated
        function recommendRandom() {
            database.ref('movies').once('value', (snapshot) => {
                const movies = [];
                snapshot.forEach((childSnapshot) => {
                    movies.push(childSnapshot.val());
                });
                if (movies.length > 0) {
                    const randomMovie = movies[Math.floor(Math.random() * movies.length)];
                    displayRecommendation(randomMovie);
                } else {
                    document.getElementById('recommendedMovie').innerHTML = 
                        '<div class="movie-card">No movies found in the database.</div>';
                }
            });
        }

        function recommendByGenre() {
            const genre = document.getElementById('genreSelect').value;
            if (!genre) return;

            database.ref('movies').orderByChild('genre').equalTo(genre).once('value', (snapshot) => {
                const movies = [];
                snapshot.forEach((childSnapshot) => {
                    movies.push(childSnapshot.val());
                });
                if (movies.length > 0) {
                    const randomMovie = movies[Math.floor(Math.random() * movies.length)];
                    displayRecommendation(randomMovie);
                } else {
                    document.getElementById('recommendedMovie').innerHTML = 
                        '<div class="movie-card">No movies found in this genre.</div>';
                }
            });
        }

        function displayRecommendation(movie) {
            const recommendedMovie = document.getElementById('recommendedMovie');
            recommendedMovie.innerHTML = `
                <div class="movie-card">
                    <h3>${movie.title}</h3>
                    <p>Director: ${movie.director || 'Unknown'}</p>
                    <p>Year: ${movie.year || 'Unknown'}</p>
                    <p>Genre: ${movie.genre}</p>
                </div>
            `;
        }

        function addMovie(event) {
            event.preventDefault();
            const movie = {
                title: document.getElementById('title').value,
                director: document.getElementById('director').value,
                year: document.getElementById('year').value,
                genre: document.getElementById('genre').value
            };

            database.ref('movies').push(movie)
                .then(() => {
                    document.getElementById('addSuccess').style.display = 'block';
                    document.getElementById('addError').style.display = 'none';
                    event.target.reset();
                    updateGenres();
                    setTimeout(() => {
                        document.getElementById('addSuccess').style.display = 'none';
                    }, 3000);
                })
                .catch((error) => {
                    console.error('Error adding movie:', error);
                    document.getElementById('addError').style.display = 'block';
                    document.getElementById('addSuccess').style.display = 'none';
                    setTimeout(() => {
                        document.getElementById('addError').style.display = 'none';
                    }, 3000);
                });
        }

        function rateMovie(rating) {
            if (!selectedMovieId) return;

            database.ref(`movies/${selectedMovieId}`).once('value', (snapshot) => {
                const movie = snapshot.val();
                
                database.ref('watched').push({
                    ...movie,
                    rating: rating,
                    watchedDate: new Date().toISOString()
                })
                .then(() => {
                    return database.ref(`movies/${selectedMovieId}`).remove();
                })
                .then(() => {
                    document.getElementById('rateSuccess').style.display = 'block';
                    document.getElementById('rateError').style.display = 'none';
                    document.getElementById('ratingOptions').style.display = 'none';
                    document.getElementById('movieSearch').value = '';
                    selectedMovieId = null;
                    updateGenres();
                    setTimeout(() => {
                        document.getElementById('rateSuccess').style.display = 'none';
                    }, 3000);
                })
                .catch((error) => {
                    console.error('Error rating movie:', error);
                    document.getElementById('rateError').style.display = 'block';
                    document.getElementById('rateSuccess').style.display = 'none';
                    setTimeout(() => {
                        document.getElementById('rateError').style.display = 'none';
                    }, 3000);
                });
            });
        }

        // Initialize
        updateGenres();
    </script>
</body>
</html>
